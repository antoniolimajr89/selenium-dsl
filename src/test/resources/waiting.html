<html>
<body>
<script type="text/javascript">
	function pausecomp(millis) {
		var date = new Date();
		var curDate = null;

		do {
			curDate = new Date();
		} while (curDate - date < millis);
	}
	function wait() {
		pausecomp(1000);
		updated = true;
		document.getElementById('text').appendChild(
				document.createTextNode('Pressed'));
	}
</script>

<input id="button" type="button" onclick="return wait()" />
<div id="text"></div>
</body>
</html>
